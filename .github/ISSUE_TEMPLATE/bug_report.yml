name: Bug Report
description: File a bug report
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        ## Bug Report
        Please provide details about the bug.
  - type: input
    id: summary
    attributes:
      label: Summary
      description: Short summary of the bug
      placeholder: e.g. The checkout button does not work
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the bug?
      placeholder: 1. Go to checkout\n2. Click checkout button\n3. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: OS, browser, Node/.NET version, etc.
    validations:
      required: false
